<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="space-around stretch">

    <mat-card fxFlex.gt-xs="100" class="mb15">
        <mat-card-title>{{isEditMode?'Edit':'Add'}} Poll</mat-card-title>
        <mat-card-content>
            <form [formGroup]="pollform" novalidate (ngSubmit)="confirmSubmit()">
                
                 <mat-form-field class="full-width">
<input type="text" matInput formControlName="name" id="name" class="form-control" placeholder="name" [(ngModel)]="data.name" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="text" matInput formControlName="description" id="description" class="form-control" placeholder="description" [(ngModel)]="data.description" />
</mat-form-field>
<mat-form-field class="full-width"  style="display:none">
<input type="number" matInput formControlName="category_id" id="category_id" class="form-control" placeholder="category_id" [(ngModel)]="data.category_id" />
</mat-form-field>
<mat-form-field class="full-width">
<mat-label>category_id</mat-label>
<mat-select formControlName="category_id" id="category_id" [(ngModel)]="data.category_id" class="form-control">
<mat-option *ngFor="let r of category_FKnameList" [value]="r.id">
{{r.name}}
</mat-option>
</mat-select>
</mat-form-field>


                <div fxLayoutGap="20px">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!pollform.valid">Save</button>
                    <button mat-raised-button color="accent" type="button" tabindex="-1"
                        [routerLink]="['/poll']">Cancel</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
