<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="space-around stretch">

    <mat-card fxFlex.gt-xs="100" class="mb15">
        <mat-card-title>{{isEditMode?'Edit':'Add'}} Poll_Voting_History</mat-card-title>
        <mat-card-content>
            <form [formGroup]="Poll_voting_historyform" novalidate (ngSubmit)="confirmSubmit()">
                
                 <mat-form-field class="full-width">
<input type="text" matInput formControlName="option" id="option" class="form-control" placeholder="option" [(ngModel)]="data.option" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="number" matInput formControlName="poll_question_id" id="poll_question_id" class="form-control" placeholder="poll_question_id" [(ngModel)]="data.poll_question_id" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="number" matInput formControlName="poll_question_option_id" id="poll_question_option_id" class="form-control" placeholder="poll_question_option_id" [(ngModel)]="data.poll_question_option_id" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="number" matInput formControlName="user_id" id="user_id" class="form-control" placeholder="user_id" [(ngModel)]="data.user_id" />
</mat-form-field>
<mat-form-field class="full-width">
<mat-label>user_id</mat-label>
<mat-select formControlName="user_id" id="user_id" [(ngModel)]="data.user_id" class="form-control">
<mat-option *ngFor="let r of users_FKfull_nameList" [value]="r.id">
{{r.full_name}}
</mat-option>
</mat-select>
</mat-form-field>


                <div fxLayoutGap="20px">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!Poll_voting_historyform.valid">Save</button>
                    <button mat-raised-button color="accent" type="button" tabindex="-1"
                        [routerLink]="['/Poll_voting_history']">Cancel</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
