<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="space-around stretch">

    <mat-card fxFlex.gt-xs="100" class="mb15">
        <mat-card-title>{{isEditMode?'Edit':'Add'}} Poll_Question</mat-card-title>
        <mat-card-content>
            <form [formGroup]="poll_questionform" novalidate (ngSubmit)="confirmSubmit()">
                
                 <mat-form-field class="full-width">
<input type="text" matInput formControlName="question" id="question" class="form-control" placeholder="question" [(ngModel)]="data.question" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="number" matInput formControlName="poll_id" id="poll_id" class="form-control" placeholder="poll_id" [(ngModel)]="data.poll_id" />
</mat-form-field>
<mat-form-field class="full-width">
<mat-label>poll_id</mat-label>
<mat-select formControlName="poll_id" id="poll_id" [(ngModel)]="data.poll_id" class="form-control">
<mat-option *ngFor="let r of poll_FKnameList" [value]="r.id">
{{r.name}}
</mat-option>
</mat-select>
</mat-form-field>


                <div fxLayoutGap="20px">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!poll_questionform.valid">Save</button>
                    <button mat-raised-button color="accent" type="button" tabindex="-1"
                        [routerLink]="['/poll_question']">Cancel</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
