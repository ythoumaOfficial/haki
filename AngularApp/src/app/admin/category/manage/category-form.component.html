<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="space-around stretch">

    <mat-card fxFlex.gt-xs="100" class="mb15">
        <mat-card-title>{{isEditMode?'Edit':'Add'}} Category</mat-card-title>
        <mat-card-content>
            <form [formGroup]="categoryform" novalidate (ngSubmit)="confirmSubmit()">
                
                 <mat-form-field class="full-width">
<input type="text" matInput formControlName="name" id="name" class="form-control" placeholder="name" [(ngModel)]="data.name" />
</mat-form-field>


                <div fxLayoutGap="20px">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!categoryform.valid">Save</button>
                    <button mat-raised-button color="accent" type="button" tabindex="-1"
                        [routerLink]="['/category']">Cancel</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
