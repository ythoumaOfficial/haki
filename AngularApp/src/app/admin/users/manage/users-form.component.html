<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="space-around stretch">

    <mat-card fxFlex.gt-xs="100" class="mb15">
        <mat-card-title>{{isEditMode?'Edit':'Add'}} Users</mat-card-title>
        <mat-card-content>
            <form [formGroup]="usersform" novalidate (ngSubmit)="confirmSubmit()">
                
                 <mat-form-field class="full-width">
<input type="text" matInput formControlName="full_name" id="full_name" class="form-control" placeholder="full_name" [(ngModel)]="data.full_name" />
</mat-form-field>
<mat-form-field class="full-width"  style="display:none">
<input type="number" matInput formControlName="gender" id="gender" class="form-control" placeholder="gender" [(ngModel)]="data.gender" />
</mat-form-field>
<mat-form-field class="full-width"  style="display:none">
<input type="number" matInput formControlName="religion" id="religion" class="form-control" placeholder="religion" [(ngModel)]="data.religion" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="email" matInput formControlName="email" id="email" class="form-control" placeholder="email" [(ngModel)]="data.email" />
</mat-form-field>
<mat-form-field class="full-width"  style="display:none">
<input type="number" matInput formControlName="country" id="country" class="form-control" placeholder="country" [(ngModel)]="data.country" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="text" matInput formControlName="city" id="city" class="form-control" placeholder="city" [(ngModel)]="data.city" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="text" matInput formControlName="geo" id="geo" class="form-control" placeholder="geo" [(ngModel)]="data.geo" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="text" matInput formControlName="otp" id="otp" class="form-control" placeholder="otp" [(ngModel)]="data.otp" />
</mat-form-field>
<mat-slide-toggle class="form-control" checked="checked" [color]="color" [(ngModel)]="data.active" formControlName="active" id="active">
active
</mat-slide-toggle>
<mat-form-field class="full-width">
<input type="text" matInput formControlName="phone" id="phone" class="form-control" placeholder="phone" [(ngModel)]="data.phone" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="password" matInput formControlName="password" id="password" class="form-control" placeholder="password" [(ngModel)]="data.password" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="text" matInput formControlName="fcm_token" id="fcm_token" class="form-control" placeholder="fcm_token" [(ngModel)]="data.fcm_token" />
</mat-form-field>
<mat-form-field class="full-width">
<mat-label>gender</mat-label>
<mat-select formControlName="gender" id="gender" [(ngModel)]="data.gender" class="form-control">
<mat-option *ngFor="let r of settings_FKgroupList_gender" [value]="r.id">
{{r.value}}
</mat-option>
</mat-select>
</mat-form-field>
<mat-form-field class="full-width">
<mat-label>religion</mat-label>
<mat-select formControlName="religion" id="religion" [(ngModel)]="data.religion" class="form-control">
<mat-option *ngFor="let r of settings_FKgroupList_religion" [value]="r.id">
{{r.value}}
</mat-option>
</mat-select>
</mat-form-field>
<mat-form-field class="full-width">
<mat-label>country</mat-label>
<mat-select formControlName="country" id="country" [(ngModel)]="data.country" class="form-control">
<mat-option *ngFor="let r of settings_FKgroupList_country" [value]="r.id">
{{r.value}}
</mat-option>
</mat-select>
</mat-form-field>


                <div fxLayoutGap="20px">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!usersform.valid">Save</button>
                    <button mat-raised-button color="accent" type="button" tabindex="-1"
                        [routerLink]="['/users']">Cancel</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
